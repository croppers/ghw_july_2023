<!-- checklist.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checklist App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Checklist</h1>
        <ul class="checklist-items">
            {% for item in items %}
            <li>
                <span>{{ item[1] }}</span>
                <a href="/edit/{{ item[0] }}">Edit</a>
                <a href="/delete/{{ item[0] }}">Delete</a>
                <button class="remind-button" onclick="setReminder('{{ item[1] }}')">Remind</button>
            </li>
            {% endfor %}
        </ul>
        <form class="add-form" action="/add" method="post">
            <input type="text" name="item" placeholder="Enter item">
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        function sendReminderEmail(item) {
            fetch('/send_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    item: item
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log("Reminder email sent successfully!");
                } else {
                    console.error("Failed to send reminder email.");
                }
            })
            .catch(error => {
                console.error("Error occurred while sending reminder email:", error);
            });
        }

        function setReminder(item) {
            setTimeout(function() {
                var reminder = confirm("Reminder: " + item);
            }, 5 * 1000); // 5 seconds
            sendReminderEmail(item)
        }
    </script>
</body>
</html>
