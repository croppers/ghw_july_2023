<!-- checklist.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checklist App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Checklist</h1>
        <ul class="checklist-items">
            {% for item in items %}
            <li>
                <span>{{ item[1] }}</span>
                <a href="/edit/{{ item[0] }}">Edit</a>
                <a href="/delete/{{ item[0] }}">Delete</a>
                <button class="remind-button" onclick="setReminder('{{ item[1] }}')">Remind</button>
            </li>
            {% endfor %}
        </ul>
        <form class="add-form" action="/add" method="post">
            <input type="text" name="item" placeholder="Enter item">
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        function setReminder(item) {
            setTimeout(function() {
                var reminder = confirm("Reminder: " + item);
                if (reminder) {
                    // Code to handle the reminder action
                }
            }, 5 * 1000); // 5 minutes in milliseconds
        }
    </script>
</body>
</html>
